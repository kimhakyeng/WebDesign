    <rect class="cls-1" x="61.77" y="790" width="420" height="64"/>
    <polygon class="step1 cls-3" points="542.77 992 .77 992 61.81 854 481.73 854 542.77 992"/>
  </g>

  <script>


    const step1 = document.querySelector('.step1');
    const step2 = document.querySelector('.step2');
    const step3 = document.querySelector('.step3');
    const step4 = document.querySelector('.step4');
    const step5 = document.querySelector('.step5');
    const step6 = document.querySelector('.step6');
    const step7 = document.querySelector('.step7');
    const step8 = document.querySelector('.step8');



    step1.addEventListener('click',()=>{
    step1.classList.toggle('changeRed');
    });

    step2.addEventListener('click',()=>{
    step2.classList.toggle('changeOrange');
    });

    step3.addEventListener('click',()=>{
    step3.classList.toggle('changeYellow');
    });

    step4.addEventListener('click',()=>{
    step4.classList.toggle('changeGreen');
    });

    step5.addEventListener('click',()=>{
    step5.classList.toggle('changeBlue');
    });

    step6.addEventListener('click',()=>{
    step6.classList.toggle('changeIndigo');
    });

    step7.addEventListener('click',()=>{
    step7.classList.toggle('changeViolet');
    });

    step8.addEventListener('click',()=>{
    step8.classList.toggle('changeMagenta');
    });



  </script>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg id="_레이어_2" data-name="레이어 2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 543.54 992.5">
  <defs>
    <style>
      .cls-1 {
      filter: url(#drop-shadow-7);
      }

      .cls-1, .cls-2, .cls-3, .cls-4, .cls-5, .cls-6, .cls-7, .cls-8 {
      stroke: #000;
      stroke-miterlimit: 10;

      }

      .cls-2 {
      filter: url(#drop-shadow-4);
      }

      .cls-3 {
      fill: #fff;
      }

      .cls-4 {
      filter: url(#drop-shadow-5);
      }

      .cls-5 {
      filter: url(#drop-shadow-6);
      }

      .cls-6 {
      filter: url(#drop-shadow-2);
      }

      .cls-7 {
      filter: url(#drop-shadow-1);
      }

      .cls-8 {
      filter: url(#drop-shadow-3);
      }

      .changeRed{
      animation: red 0.3s alternate;
      }

      .changeOrange{
      animation: orange 0.3s alternate;
      }

      .changeYellow{
      animation: yellow 0.3s alternate;
      }

      .changeGreen{
      animation: green 0.3s alternate;
      }

      .changeBlue{
      animation: blue 0.3s alternate;
      }

      .changeIndigo{
      animation: indigo 0.3s alternate;
      }

      .changeViolet{
      animation: violet 0.3s alternate;
      }

      .changeMagenta{
      animation: magenta 0.3s alternate;
      }


      @keyframes red{
      0%{
      fill:red;
      }
      100%{
      fill:white;
      }
      }

      @keyframes orange{
      0%{
      fill:orange;
      }
      100%{
      fill:white;
      }
      }

      @keyframes yellow{
      0%{
      fill:yellow;
      }
      100%{
      fill:white;
      }
      }

      @keyframes green{
      0%{
      fill:green;
      }
      100%{
      fill:white;
      }
      }

      @keyframes blue{
      0%{
      fill:blue;
      }
      100%{
      fill:white;
      }
      }

      @keyframes indigo{
      0%{
      fill:indigo;
      }
      100%{
      fill:white;
      }
      }

      @keyframes violet{
      0%{
      fill:violet;
      }
      100%{
      fill:white;
      }
      }

      @keyframes magenta{
      0%{
      fill:magenta;
      }
      100%{
      fill:white;
      }
      }


    </style>
    <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".75"/>
      <feComposite in2="blur" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="drop-shadow-2" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur-2" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".75"/>
      <feComposite in2="blur-2" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="drop-shadow-3" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur-3" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".75"/>
      <feComposite in2="blur-3" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="drop-shadow-4" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur-4" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".75"/>
      <feComposite in2="blur-4" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="drop-shadow-5" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur-5" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".75"/>
      <feComposite in2="blur-5" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="drop-shadow-6" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur-6" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".75"/>
      <feComposite in2="blur-6" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="drop-shadow-7" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur-7" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".75"/>
      <feComposite in2="blur-7" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>

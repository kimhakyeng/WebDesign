    <rect class="cls-6" x="94.27" y="180.5" width="354" height="64"/>
    <polygon class="step6 cls-3" points="453.77 302.5 88.52 302.5 94.2 244.5 448.09 244.5 453.77 302.5"/>
    <rect class="cls-8" x="88.27" y="302.5" width="365" height="64"/>
    <polygon class="step5 cls-3" points="459.77 424.5 82.47 424.5 88.34 366.5 453.9 366.5 459.77 424.5"/>
    <rect class="cls-2" x="82.27" y="424.5" width="377" height="64"/>
    <polygon class="step4 cls-3" points="465.77 546.5 76.37 546.5 82.43 488.5 459.71 488.5 465.77 546.5"/>
    <rect class="cls-4" x="76.27" y="546.5" width="389" height="64"/>
